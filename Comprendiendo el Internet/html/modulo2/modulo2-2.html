    />

    <link rel="shortcut icon" href="../../assets/images/logo/favicon.png" />

    <!-- plugins css -->
    <link
      rel="stylesheet"
      href="../../assets/vendors/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="../../assets/vendors/PACE/themes/blue/pace-theme-minimal.css"
    />
    <link
      rel="stylesheet"
      href="../../assets/vendors/perfect-scrollbar/css/perfect-scrollbar.min.css"
    />

    <!-- page plugins css -->

    <!-- core css -->
    <link href="../../assets/css/ei-icon.css" rel="stylesheet" />
    <link href="../../assets/css/themify-icons.css" rel="stylesheet" />
    <link href="../../assets/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../../assets/css/animate.min.css" rel="stylesheet" />
    <link href="../../assets/css/app.css" rel="stylesheet" />
    <link href="../../assets/css/progress.css" rel="stylesheet" />
    <link href="../../assets/css/progress-circle.css" rel="stylesheet" />
    <style>
      .icon1 {
        height: 5rem;
        display: block;
        margin: 0.5rem auto;
      }
      /* .sticky-score {
        left: 65%;
      } */
      .question {
        border-radius: 25px;
        border: 0.3px solid #8126ab;
        border-color: black;
        margin: .5rem;
      }
    </style>
  </head>

  <body class="header-info side-nav-dark">
    <div class="app">
      <div class="layout">
        <!-- Side Nav START -->
        <div class="side-nav" id="sideNav"></div>
        <!-- Side Nav END -->

        <!-- Page Container START -->
        <div class="page-container">
          <!-- Header START -->
          <div class="header navbar"></div>
          <!-- Header END -->

          <!-- Content Wrapper START -->
          <div class="main-content">
            <div class="container-fluid px-0 px-sm-3">
              <!-- Your content goes here -->

              <div class="card">
                <div class="card-horizon">
                  <div class="container-fluid">
                    <h1
                      class="m-2 card-title mrg-left-10 mrg-top-20 mrg-btm-20"
                    >
                      Ejercicio - ¿Por qué hacer ejercicio?
                    </h1>
                    <p>
                      Seleccione de las siguientes opciones (imágenes) aquellas
                      actividades que son buenos hábitos para mantener una buena
                      salud:
                    </p>
                  </div>
                </div>
              </div>
              <!-- card QUIZ -->
              <div class="card">
                <div class="card-block">
                  
                  <div class="row justify-content-center" id="questions">
                    <!-- DIV STICKY SCORECARD -->
                    <div class="card d-flex p-2 mrg-top-10 w-100">
                      <div class="submitbutton">
                        <button
                          type="button"
                          data-toggle="modal"
                          data-target="#modal-fs"
                          class="button"
                          onclick="checkAll()"
                        >
                          Revisar
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Columna derecha de preguntas END -->
              </div>
            </div>
          </div>
          <!-- card QUIZ -->

          <div class="row mrg-btm-20">
            <div class="col text-center">
              <div class="btn-group"></div>
            </div>
          </div>

          <div class="card widget-feed">
            <div class="row">
              <div class="col-lg-8">
                <h1 class="feed-title tag tag-info">Módulo 1</h1>
                <h3 class="feed-subtitle">Tu Progreso</h3>
                <div class="progress" style="height: 20px" id="bar">
                  <div
                    class="progress-bar bg-info"
                    role="progressbar"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="max-width: 33%"
                  >
                    33%
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="row">
                  <div class="col">
                    <div id="circlecontainer"></div>
                  </div>
                </div>
                <div class="row">
                  <div class="col text-center">
                    <h3 class="feed-subtitle">
                      Progreso General del Curso
                    </h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <footer class="content-footer"></footer>
        </div>
      </div>

              <div class="modal fade" id="modal-fs">
                <div class="modal-dialog modal-lg" role="document">
                  <div class="modal-content">
                    <div class="modal-body">
                      <div class="vertical-align text-center">
                        <div class="table-cell">
                          <div class="container">
                            <div class="row">
                              <div class="col-lg-9 col-md-10 col-sm-12 mr-auto ml-auto">
                                <div class="pdd-horizon-30 pdd-btm-50">
                                  <h1 class="mrg-btm-15 text-info" id="modal-score">
                                    0 / 100
                                  </h1>
                                  <h3 class="mrg-top-20" id="modal-message">...</h3>
                                  <img
                                    id="correct-img"
                                    class="img-responsive mrg-horizon-auto"
                                    src="../../assets/images/course/quiz/party.png"
                                    alt="Party img"
                                  />
                                  <img
                                    id="incorrect-img"
                                    class="img-responsive mrg-horizon-auto"
                                    src="../../assets/images/course/quiz/bored.png"
                                    alt="Problem solving img"
                                  />
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <a class="modal-close" href="" data-dismiss="modal">
                        <i class="ti-close"></i>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Content Wrapper END -->
        </div>
        <!-- Page Container END -->
      </div>
    </div>
